<!doctype html>

<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
  </head>

  <body>

    <h1>
      Fun! Fun! Fun!
    </h1>

    <h3>Cover the orange square</h3>

    <div id="info">

    </div>

    <ul class="game">
            <li class="blank" id="cell-0"></li>
            <li class="blank" id="cell-1"></li>
            <li class="blank" id="cell-2"></li>
            <li class="blank" id="cell-3"></li>
            <li class="blank" id="cell-4"></li>
            <li class="blank" id="cell-5"></li>
            <li class="blank" id="cell-6"></li>
            <li class="blank" id="cell-7"></li>
            <li class="blank" id="cell-8"></li>
            <li class="blank" id="cell-9"></li>
            <li class="blank" id="cell-10"></li>
            <li class="blank" id="cell-11"></li>
            <li class="blank" id="cell-12"></li>
            <li class="blank" id="cell-13"></li>
            <li class="blank" id="cell-14"></li>
            <li class="blank" id="cell-15"></li>
        </ul>

    <div>
      <button id='right_click' onclick="press(0)">Right</button>
    </div>

    <div>
      <button id='left_click' onclick="press(1)">Left</button>
    </div>

    <div>
      <button id='up_click' onclick="press(2)">Up</button>
    </div>

    <div>
      <button id='down_click' onclick="press(3)">Down</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type='text/javascript' src='/socket.io/socket.io.js'></script>
    <script type='text/javascript' src='/js/global.js'></script>

  </body>
</html>
